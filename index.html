<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toyota - teaser</title>
</head>
<body>
    <div class="container">
        <div class="main-form">
                <span class="button-close" onclick="closeForm()"></span>
                <div class="form-container">
                    <img src="./img/Logo Toyota Cross.png" alt="">
                    <h3>SEA EL PRIMERO EN RECIBIR LAS NOVEDADES DEL NUEVO COROLLA CROSS</h3>
                    <form action="" name="registration">
                        <label for="firstname"></label>
                        <input class="field" type="text" name="firstname" id="firstname" placeholder="Nombre*" />

                        <label for="lastname"></label>
                        <input class="field"  type="text" name="lastname" id="lastname" placeholder="Apellido*" />

                        <label for="email"></label>
                        <input class="field email"  type="email" name="email" id="email" placeholder="Email*" />

                        <div class="phone-number-fields">
                            <div class="area-code" style="display: flex; flex-direction: column; ">
                                <label for="areacode" style="display:none;"></label>
                                <input class="field " type="areacode" name="areacode" id="areacode" placeholder="Cód. area" />
                            </div>

                            <div class="phone-number" style="display: flex; flex-direction: column; ">
                                <label for="phonenumber"></label>
                                <input class="field" type="phonenumber" name="phonenumber" id="phonenumber" placeholder="Teléfono" />
                            </div>
                        </div>

                        <label for="province"></label>
                        <select name="province" name="province" id="province">
                            <option value="">Provincia</option>
                        </select>
                        
                        <label for="city"></label>
                        <select name="city" name="city" id="city">
                            <option value="">Ciudad</option>
                        </select>

                        <label for="dealership"></label>
                        <select name="dealership" name="dealership" id="dealership">
                            <option value="">Concesionario</option>
                        </select>

                        <div style="position: relative; display: flex; justify-content: flex-start;">
                            <input class="checkbox" type="checkbox" name="privacy_policy" id="privacy_policy" name="privacy_policy" style='display:inline-block; margin: 3px 5px 0 0'>
                            <label style='margin-top: 0;' for="privacy_policy" class="checkbox-label">He leído y acepto la <a href='https://www.toyota.com.ar/terminos-y-condiciones/'>Política de Privacidad</a>*.</label>
                        </div>

                        <div class="form-button">
                            <button type="submit">
                                Registrarse
                            </button>
                        </div>
                    </form>
                </div>
        </div>
        <div class="main-countdown">
            <video autoplay muted loop id="video-mobile">
                <source src="./img/Video Teaser Toyota Corolla Cross Mobile.mp4" type="video/mp4">
                <!-- <source src="./img/Video-Teaser-Toyota-Corolla-Cross-Mobile.ogg" type="video/ogg"/> -->
                <source src="./img/Video Teaser Toyota Corolla Cross Mobile.webm" type="video/webm"/>
            </video>
            <video autoplay muted loop id="video-desktop">
                <source src="./img/Video Teaser Toyota Corolla Cross Desktop.mp4" type="video/mp4">
                <!-- <source src="./img/Video-Teaser-Toyota-Corolla-Cross-Desktop.ogg" type="video/ogg"/> -->
                <source src="./img/Video Teaser Toyota Corolla Cross Desktop.webm" type="video/webm"/>
            </video>
            <div class="container-logo-countdown">
                <div class="container-countdown">
                    <h2>¡Estate atento! Llega el lanzamiento más esperado del año.</h2>
                </div>
                <div id="countdown">
                    <ul>
                      <li><b><span id="days"></span></b>días</li>
                      <li><span id="hours"></span>horas</li>
                      <li><span id="minutes"></span>minutos</li>
                      <li><span id="seconds"></span>segundos</li>
                    </ul>
                  </div>
            </div>
            <div class="button-open-form" onclick="openForm()">
                <button>
                    Registrarse
                </button>
            </div>
        </div>
    </div>
    
    <script src="./js/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="./js/validate-form.js"></script>

</body>
</html>
